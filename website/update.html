<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録フォーム</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自作 CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ナビバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">テストサイト</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">ホーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="update.html">商品登録</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-5">
        <h2 class="mb-4">商品登録フォーム</h2>

        <form id="productForm">
            <!-- 商品ID -->
            <div class="mb-3">
                <label for="id" class="form-label">商品ID</label>
                <input type="number" class="form-control" id="id" required>
            </div>

            <!-- JANコード -->
            <div class="mb-3">
                <label for="jan" class="form-label">JANコード</label>
                <input type="text" class="form-control" id="jan" required>
            </div>

            <!-- 商品名 -->
            <div class="mb-3">
                <label for="name" class="form-label">商品名</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <!-- 商品説明 -->
            <div class="mb-3">
                <label for="describe" class="form-label">商品説明</label>
                <textarea class="form-control" id="describe" rows="3"></textarea>
            </div>

            <!-- 商品カテゴリ -->
            <div class="mb-3">
                <label for="category" class="form-label">商品カテゴリ</label>
                <select class="form-select" id="category" required>
                    <option value="衣料品">衣料品</option>
                    <option value="食料品">食料品</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <!-- 商品タグ -->
            <div class="mb-3">
                <label class="form-label">商品タグ</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag_new" value="新着">
                    <label class="form-check-label" for="tag_new">新着</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag_sale" value="セール">
                    <label class="form-check-label" for="tag_sale">セール</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag_limited" value="残りわずか">
                    <label class="form-check-label" for="tag_limited">残りわずか</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag_reserve" value="予約商品">
                    <label class="form-check-label" for="tag_reserve">予約商品</label>
                </div>
            </div>

            <!-- 定価 -->
            <div class="mb-3">
                <label for="price" class="form-label">定価（円）</label>
                <input type="number" class="form-control" id="price" required>
            </div>

            <!-- 商品画像（S3キー） -->
            <div class="mb-3">
                <label for="image" class="form-label">商品画像（S3オブジェクトキー）</label>
                <input type="text" class="form-control" id="image">
            </div>

            <button type="submit" class="btn btn-primary">商品を登録</button>
        </form>

        <div class="mt-3" id="message"></div>
    </div>

    <!-- フッター -->
    <footer class="bg-light text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 テストサイト</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- フォーム送信処理 -->
    <script>
    const form = document.getElementById('productForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            id: Number(document.getElementById('id').value),
            jan: document.getElementById('jan').value,
            name: document.getElementById('name').value,
            describe: document.getElementById('describe').value,
            category: document.getElementById('category').value,
            tags: Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb => cb.value),
            price: Number(document.getElementById('price').value),
            image: document.getElementById('image').value,
            created_at: Math.floor(Date.now() / 1000),
            updated_at: Math.floor(Date.now() / 1000)
        };

        try {
            const response = await fetch('https://your-api-gateway-endpoint/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                messageDiv.innerHTML = `<div class="alert alert-success">商品を登録しました！</div>`;
                form.reset();
            } else {
                const text = await response.text();
                messageDiv.innerHTML = `<div class="alert alert-danger">登録に失敗しました: ${text}</div>`;
            }
        } catch (err) {
            messageDiv.innerHTML = `<div class="alert alert-danger">エラー: ${err}</div>`;
        }
    });
    </script>

</body>
</html>
