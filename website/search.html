<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品検索</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 自作 CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .loading { display: none; color: #666; margin-top: 10px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

    <!-- ナビバー読み込み用 -->
    <div id="navbar"></div>

    <!-- メインコンテンツ -->
    <div class="container mt-5">
        <h1 class="mb-4 text-center">商品検索</h1>

        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="商品名やカテゴリを入力してください">
            </div>
            <div class="col-md-4 d-flex gap-2">
                <button class="btn btn-primary flex-fill" onclick="searchProducts()">検索</button>
                <button class="btn btn-secondary flex-fill" onclick="getAllProducts()">全商品表示</button>
            </div>
        </div>

        <div class="loading" id="loading">検索中...</div>
        <div class="error" id="error"></div>

        <div class="row" id="results"></div>
    </div>

    <!-- フッター読み込み用 -->
    <div id="footer" class="mt-5"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 共通パーツ読み込みJS -->
    <script>
        async function loadParts() {
            const navbarContainer = document.getElementById('navbar');
            const footerContainer = document.getElementById('footer');

            if (navbarContainer) {
                navbarContainer.innerHTML = await fetch('navbar.html')
                    .then(r => r.text())
                    .catch(() => '<p>ナビバー読み込み失敗</p>');
            }

            if (footerContainer) {
                footerContainer.innerHTML = await fetch('footer.html')
                    .then(r => r.text())
                    .catch(() => '<p>フッター読み込み失敗</p>');
            }
        }
        window.addEventListener('DOMContentLoaded', loadParts);
    </script>

    <!-- 商品検索JS -->
    <script>
        const API_URL = 'https://elasgmpin4.execute-api.us-east-1.amazonaws.com/prod/search';
        const S3_BASE_URL = 'https://webesite2025pracicefujii.s3.amazonaws.com/';

        async function searchProducts() {
            const query = document.getElementById('searchInput').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorDiv = document.getElementById('error');

            loading.style.display = 'block';
            errorDiv.innerHTML = '';
            results.innerHTML = '';

            try {
                const url = query ? `${API_URL}?q=${encodeURIComponent(query)}` : API_URL;
                const response = await fetch(url);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.error) {
                    errorDiv.innerHTML = `エラー: ${data.error}`;
                    return;
                }

                displayResults(data);
            } catch (err) {
                loading.style.display = 'none';
                errorDiv.innerHTML = `エラー: ${err.message}`;
            }
        }

        async function getAllProducts() {
            document.getElementById('searchInput').value = '';
            await searchProducts();
        }

        function displayResults(products) {
            const results = document.getElementById('results');

            if (!products || products.length === 0) {
                results.innerHTML = '<div class="col-12 text-center">商品が見つかりませんでした。</div>';
                return;
            }

            results.innerHTML = products.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="${S3_BASE_URL}${product.image}" class="card-img-top" alt="${product.name}" onerror="this.style.display='none'">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.describe || ''}</p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>価格:</strong> ¥${parseInt(product.price).toLocaleString()}</li>
                            <li class="list-group-item"><strong>カテゴリ:</strong> ${product.category}</li>
                            <li class="list-group-item"><strong>ID:</strong> ${product.id}</li>
                        </ul>
                    </div>
                </div>
            `).join('');
        }

        // エンターキーで検索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // ページ読み込み時に全商品を表示
        window.onload = function() {
            getAllProducts();
        };
    </script>

</body>
</html>
