<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テスト用サイト - Bootstrap</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自作CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- ナビバー読み込み用 -->
  <div id="navbar"></div>

  <!-- メインコンテンツ -->
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1>Bootstrap テストページ</h1>
      <p class="lead">S3 + CloudFront + Lambda 学習用</p>
    </div>

    <!-- ボタン -->
    <div class="d-flex justify-content-center mb-3">
      <button id="testButton" class="btn btn-success btn-lg">クリックしてメッセージ表示</button>
    </div>
    <p id="output" class="text-center fs-5 text-secondary"></p>

    <!-- 画像 -->
    <div class="text-center mt-4">
      <img src="img/logo.png" alt="ロゴ画像" class="img-fluid" style="max-width:200px;">
    </div>
  </div>

  <!-- フッター読み込み用 -->
  <div id="footer"></div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 共通パーツ読み込みJS -->
  <script>
    async function loadParts() {
      const navbarContainer = document.getElementById('navbar');
      const footerContainer = document.getElementById('footer');

      if (navbarContainer) {
        navbarContainer.innerHTML = await fetch('navbar.html')
          .then(r => r.text())
          .catch(() => '<p>ナビバー読み込み失敗</p>');
      }

      if (footerContainer) {
        footerContainer.innerHTML = await fetch('footer.html')
          .then(r => r.text())
          .catch(() => '<p>フッター読み込み失敗</p>');
      }
    }

    window.addEventListener('DOMContentLoaded', loadParts);
  </script>

  <!-- 自作 JS -->
  <script src="js/main.js"></script>
</body>
</html>
