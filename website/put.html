<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録 - テストサイト</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自作 CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ナビバー読込 -->
    <div id="navbar"></div>

    <!-- メインコンテンツ -->
    <div class="container mt-5">
        <h2 class="mb-4 text-center">商品登録フォーム</h2>

        <form id="productForm" class="border p-4 rounded shadow-sm bg-white">
            <!-- 商品ID -->
            <div class="mb-3">
                <label for="id" class="form-label">商品ID</label>
                <input type="number" class="form-control" id="id" required>
            </div>

            <!-- JANコード -->
            <div class="mb-3">
                <label for="jan" class="form-label">JANコード</label>
                <input type="text" class="form-control" id="jan" required>
            </div>

            <!-- 商品名 -->
            <div class="mb-3">
                <label for="name" class="form-label">商品名</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <!-- 商品説明 -->
            <div class="mb-3">
                <label for="describe" class="form-label">商品説明</label>
                <textarea class="form-control" id="describe" rows="3"></textarea>
            </div>

            <!-- 商品カテゴリ -->
            <div class="mb-3">
                <label for="category" class="form-label">商品カテゴリ</label>
                <select class="form-select" id="category" required>
                    <option value="衣料品">衣料品</option>
                    <option value="食料品">食料品</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <!-- 商品タグ -->
            <div class="mb-3">
                <label class="form-label">商品タグ</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag_new" value="新着">
                    <label class="form-check-label" for="tag_new">新着</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag_sale" value="セール">
                    <label class="form-check-label" for="tag_sale">セール</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag_limited" value="残りわずか">
                    <label class="form-check-label" for="tag_limited">残りわずか</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag_reserve" value="予約商品">
                    <label class="form-check-label" for="tag_reserve">予約商品</label>
                </div>
            </div>

            <!-- 定価 -->
            <div class="mb-3">
                <label for="price" class="form-label">定価（円）</label>
                <input type="number" class="form-control" id="price" required>
            </div>

            <!-- 商品画像（S3キー） -->
            <div class="mb-3">
                <label for="image" class="form-label">商品画像（S3オブジェクトキー）</label>
                <input type="text" class="form-control" id="image">
            </div>

            <button type="submit" class="btn btn-primary w-100">商品を登録</button>
        </form>

        <div class="mt-3" id="message"></div>
    </div>

    <!-- フッター読込 -->
    <div id="footer" class="mt-5"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 共通パーツ読み込み -->
    <script>
        async function loadParts() {
            const navbarContainer = document.getElementById('navbar');
            const footerContainer = document.getElementById('footer');

            if (navbarContainer) {
                navbarContainer.innerHTML = await fetch('navbar.html')
                    .then(r => r.text())
                    .catch(() => '<p>ナビバー読み込み失敗</p>');
            }

            if (footerContainer) {
                footerContainer.innerHTML = await fetch('footer.html')
                    .then(r => r.text())
                    .catch(() => '<p>フッター読み込み失敗</p>');
            }
        }

        window.addEventListener('DOMContentLoaded', loadParts);
    </script>

    <!-- 商品登録 API 呼び出し -->
    <script>
        const form = document.getElementById('productForm');
        const messageDiv = document.getElementById('message');

        // ★ API Gateway の URL をここに設定 ★
        const API_URL = "https://your-api-id.execute-api.ap-northeast-1.amazonaws.com/prod/add_product";

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                id: Number(document.getElementById('id').value),
                jan: document.getElementById('jan').value,
                name: document.getElementById('name').value,
                describe: document.getElementById('describe').value,
                category: document.getElementById('category').value,
                tags: Array.from(
                    document.querySelectorAll('input[type=checkbox]:checked')
                ).map(tag => tag.value),
                price: Number(document.getElementById('price').value),
                image: document.getElementById('image').value,
                created_at: Math.floor(Date.now() / 1000),
                updated_at: Math.floor(Date.now() / 1000)
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.text();

                if (response.ok) {
                    messageDiv.innerHTML =
                        `<div class="alert alert-success">商品を登録しました！</div>`;
                    form.reset();
                } else {
                    messageDiv.innerHTML =
                        `<div class="alert alert-danger">登録に失敗しました：${result}</div>`;
                }

            } catch (err) {
                messageDiv.innerHTML =
                    `<div class="alert alert-danger">通信エラー：${err}</div>`;
            }
        });
    </script>

</body>
</html>
